{% extends "base.html" %}
{% block title %}Student Marks{% endblock %}
{% block content %}
    <h2 class="my-4">Marks for {{ student.name }}</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% if marks %}
                {% for mark in marks %}
                <tr>
                    <td>{{ mark.subject }}</td>
                    <td>{{ mark.marks }}</td>
                    <td>{{ mark.date }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="4" class="text-center">No marks found</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
{% endblock %}
